<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenieRx - Genie Space Analyzer</title>
    <meta name="description" content="Analyze your Databricks Genie Space configuration against best practices" />

    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#FAFBFD" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0A0F1C" media="(prefers-color-scheme: dark)" />

    <!-- Font preloads for critical fonts (prevents FOUT) -->
    <!-- Note: Download fonts from fontshare.com and jetbrains.com, place in public/fonts/ -->
    <link rel="preload" href="/fonts/CabinetGrotesk-Bold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/GeneralSans-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/GeneralSans-Medium.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/JetBrainsMono-Regular.woff2" as="font" type="font/woff2" crossorigin />

    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const stored = localStorage.getItem('genierx-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldBeDark = stored === 'dark' || (stored !== 'light' && prefersDark);
        if (shouldBeDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
